<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Instagram</h1>
      <p class="sub-text">Sign up to see photos and videos from your friends.</p>
      <form>
        <input type="text" placeholder="Mobile Number or Email" required />
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign up</button>
      </form>
      <p class="terms">
        By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
      </p>
    </div>
    <div class="login-box">
      <p>Have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
